<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link href="./css/style.css" type="text/css" rel="stylesheet" />

    <title>Kill Doctor Lucky</title>
  </head>
  <body>
    <!--Modal -START-->
    <div class="modal">
      <div class="modal-content">
        <div class="modal-header"></div>
        <div class="modal-body"></div>
        <div class="modal-footer"></div>
      </div>
    </div>
    <!--Modal -END-->
    <div id="page-container">
      <div id="game-board">
        <div class="board-tile" id="tile-master-suite"></div>
        <div class="hall-tile" id="tile-upper-left-hall"></div>
        <div class="board-tile" id="tile-nursery"></div>
        <div class="board-tile" id="tile-armory"></div>
        <div class="board-tile" id="tile-library"></div>
        <div class="hall-tile" id="tile-upper-right-hall"></div>
        <div class="board-tile" id="tile-tennessee-room"></div>
        <div class="board-tile" id="tile-gallery"></div>
        <div class="hall-tile" id="tile-upper-left-staircase"></div>
        <div class="board-tile" id="tile-lancaster-room"></div>
        <div class="board-tile" id="tile-sitting-room"></div>
        <div class="board-tile" id="tile-dining-hall"></div>
        <div class="board-tile" id="tile-billiard-room"></div>
        <div class="board-tile" id="tile-lilac-room"></div>
        <div class="hall-tile" id="tile-upper-right-staircase"></div>
        <div class="hall-tile" id="tile-left-hall"></div>
        <div class="hall-tile" id="tile-right-hall"></div>
        <div class="board-tile" id="tile-kitchen"></div>
        <div class="hall-tile" id="tile-lower-left-hall"></div>
        <div class="board-tile" id="tile-trompy-room"></div>
        <div class="board-tile" id="tile-drawing-room"></div>
        <div class="board-tile" id="tile-parlor"></div>
        <div class="hall-tile" id="tile-lower-right-hall"></div>
        <div class="board-tile" id="tile-servants-quarters"></div>
        <div class="board-tile" id="tile-foyer"></div>
        <div class="board-tile" id="tile-wine-cellar"></div>
        <div class="board-tile" id="tile-green-house"></div>
        <div class="board-tile" id="tile-piazza"></div>
        <div class="board-tile" id="tile-carriage-house"></div>
        <div class="board-tile" id="tile-white-room"></div>
        <div class="board-tile" id="tile-winter-garden"></div>
        <div class="board-tile" id="tile-hedge-maze"></div>
      </div>
    </div>
    <script src="./scripts/scripts.js"></script>
    <audio
      src="./audio/menu-music.mp3"
      id="menu-music"
      loop
      muted
      autoplay
    ></audio>
  </body>
</html>
